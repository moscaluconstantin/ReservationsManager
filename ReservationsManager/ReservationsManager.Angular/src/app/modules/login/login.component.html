<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content class="card-top-content">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
          <mat-error *ngIf="username && username.hasError('required')"
            >You must enter your username</mat-error
          >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="password && password.hasError('required')"
            >You must enter your password</mat-error
          >
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <mat-spinner *ngIf="logging" diameter="30"></mat-spinner>
        <button type="submit" mat-button [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <p class="card-bottom-line">Don't have account?</p>
    <a
      routerLink="/register-user"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >Become our client</a
    >
    <a
      routerLink="/register-employee"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      >Become part of our team</a
    >
  </mat-card-content>
</mat-card>
